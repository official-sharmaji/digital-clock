<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="clock.png">
	<script src="script.js"></script>
</head>
<body>
<section>
	<div class="clock">
		<div class="container">
			<h2 id="hour">00</h2>
			<h2 class="dot">:</h2>
			<h2 id="minute">00</h2>
			<h2 class="dot">:</h2>
			<h2 id="seconds">00</h2>
			<span id="ampm">AM</span>
		</div>
	</div>
</section>
</body>
</html>
